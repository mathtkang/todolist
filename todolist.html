<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Todo List</h1>
    <div>
        <input type="text" value="">
        <button onclick="append()">Add</button>
    </div>
    <ul id="target">
        <li id="remove">
            <input type="checkbox">할일1
            <button onclick="remove()"><img src="" alt="삭제"></button>
        </li>
        <li id="remove">
            <input type="checkbox">할일2
            <button onclick="remove()"><img src="" alt="삭제"></button>
        </li>
    </ul>
</body>
<script>
    function append(){
        var target = document.getElementById('target')
        var input = document.querySelector('input')
        var li = document.createElement('li')
        li.setAttribute('id', "remove")

        li.innerHTML = "<input type='checkbox'>" + input.value + "<button onclick='remove()''><img src='' alt='삭제'></button>"
        target.appendChild(li)
    }

    function remove(event){
        var remove = document.getElementById('remove')
        remove.parentNode.removeChild(remove)
            
        }
</script>
</html>
